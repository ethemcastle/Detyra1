<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/home.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Berti's Shop</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<div class="container">
    <div>
        <h2 style="float: left">Dyqani i Bertit Online</h2>
        <button type="button" style="float: right" class="btn btn-primary btn-sm"
                data-toggle="modal" data-target="#createModal">Create Product</button>
    </div>
    <table class="table" id="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>


<div class="modals">
<!--    Create modal-->
    <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Create Porduct</h5>
                </div>
                <div class="modal-body">
                    <form id="create_form">
                        <div class="form-group">
                            <label for="nameCreate">Name</label>
                            <input type="text" class="form-control" id="nameCreate" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="categoryCreate">Category</label>
                            <input type="text" class="form-control" id="categoryCreate" placeholder="Category">
                        </div>
                        <div class="form-group">
                            <label for="priceCreate">Price</label>
                            <input type="number" class="form-control" id="priceCreate" placeholder="Price">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="createProduct()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

<!--    Update Modal-->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Porduct</h5>
                </div>
                <div class="modal-body">
                    <form id="update_form">
                        <div class="form-group">
                            <label for="nameUpdate">Name</label>
                            <input type="text" class="form-control" id="nameUpdate" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="categoryUpdate">Category</label>
                            <input type="text" class="form-control" id="categoryUpdate" placeholder="Category">
                        </div>
                        <div class="form-group">
                            <label for="priceUpdate">Price</label>
                            <input type="number" class="form-control" id="priceUpdate" placeholder="Price">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="updateProduct()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

<!--    Delete Modal-->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Are you sure you want to delete this product</h5>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick={deleteProduct()} data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
